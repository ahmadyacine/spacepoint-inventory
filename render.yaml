services:
  - type: web
    name: spacepoint-inventory
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spacepoint-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: spacepoint-db
    databaseName: spacepoint_inventory
    user: spacepoint_user
    plan: free
