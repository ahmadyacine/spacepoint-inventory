<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Instructors â€“ SpacePoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --sp-primary: #241134;
            --sp-secondary: #653f84;
            --sp-light: #d7d2cb;
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Table row hover effects */
        .table-row-hover:hover {
            background-color: #f8f7fa;
        }
    </style>

    <script defer>
        let instructorsData = [];

        function ensureAuth() {
            const token = getToken();
            if (!token) window.location.href = "login.html";
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        async function loadInstructors() {
            const emptyEl = document.getElementById("empty");
            emptyEl.textContent = "Loading...";

            try {
                const data = await apiFetch("/instructors/");
                instructorsData = data;
                emptyEl.textContent = "";
                renderInstructors();
            } catch (err) {
                emptyEl.textContent = "Error loading instructors.";
            }
        }

        function renderInstructors() {
            const tbody = document.getElementById("tbody");
            const emptyEl = document.getElementById("empty");
            tbody.innerHTML = "";

            const term = document.getElementById("searchInput").value.trim().toLowerCase();
            const loc = document.getElementById("locationFilter").value;

            const filtered = instructorsData.filter((inst) => {
                const matchesTerm =
                    !term ||
                    (inst.name && inst.name.toLowerCase().includes(term)) ||
                    (inst.email && inst.email.toLowerCase().includes(term)) ||
                    (inst.phone && inst.phone.toLowerCase().includes(term)) ||
                    (inst.location && inst.location.toLowerCase().includes(term));

                const matchesLocation = !loc || inst.location === loc;

                return matchesTerm && matchesLocation;
            });

            if (!filtered.length) {
                emptyEl.textContent = "No instructors found.";
                return;
            } else {
                emptyEl.textContent = "";
            }

            filtered.forEach((inst) => {
                const tr = document.createElement("tr");
                tr.className = "border-b border-gray-100 hover:bg-gray-50 transition-colors";
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${inst.id}</td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${inst.name || "-"}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-700">${inst.email || "-"}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-700 font-mono">${inst.phone || "-"}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                            ${inst.location || "-"}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center justify-center space-x-2">
                            <button onclick="editInstructor(${inst.id})" 
                                class="inline-flex items-center p-1.5 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-md transition-colors"
                                title="Edit Instructor">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button onclick="deleteInstructor(${inst.id})" 
                                class="inline-flex items-center p-1.5 text-sm text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition-colors"
                                title="Delete Instructor">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function editInstructor(id) {
            // Redirect to edit page with instructor ID
            window.location.href = `instructors_edit.html?id=${id}`;
        }

        async function deleteInstructor(id) {
            const instructor = instructorsData.find(inst => inst.id === id);

            if (!instructor) return;

            if (confirm(`Are you sure you want to delete instructor "${instructor.name}"? This action cannot be undone.`)) {
                try {
                    await apiFetch(`/instructors/${id}`, {
                        method: 'DELETE'
                    });

                    // Remove from local data and re-render
                    instructorsData = instructorsData.filter(inst => inst.id !== id);
                    renderInstructors();

                    // Show success message
                    showNotification(`Instructor "${instructor.name}" deleted successfully`, 'success');
                } catch (err) {
                    console.error('Error deleting instructor:', err);
                    showNotification('Error deleting instructor', 'error');
                }
            }
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';

            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-transform duration-300 translate-x-full`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fa-solid ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function onFilterChange() {
            renderInstructors();
        }

        function logout() {
            clearAuth();
            window.location.href = "login.html";
        }

        window.addEventListener("DOMContentLoaded", () => {
            ensureAuth();
            loadInstructors();

            document.getElementById("searchInput").addEventListener("input", onFilterChange);
            document.getElementById("locationFilter").addEventListener("change", onFilterChange);
        });
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex">

        <!-- Main Navigation -->
        <nav class="flex-1 p-4 space-y-2">

                <span>Dashboard</span>
            </a>
            <a href="cubesats_list.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fa-solid fa-cube w-5"></i>
                <span>Cubesats</span>
            </a>
            <a href="instructors_list.html"

        </nav>

        <!-- Logout Section -->
        <div class="p-4 border-t border-gray-200">
            <button onclick="logout()"

                <i class="fa-solid fa-right-from-bracket w-5"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col lg:ml-0 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Instructors Management</h1>
                        <p class="text-sm text-gray-500 mt-1">Manage all instructors in the system</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-gray-500">Role:</span>
                        <span
                            class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold capitalize"
                            id="user-role">admin</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Actions Bar -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-semibold text-gray-900">Instructors Directory</h2>

                <a href="instructors_add.html"

        <!-- Content Area -->
        <div class="flex-1 p-6">
            <!-- Filters -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">

                    <div>
                        <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                        <div class="relative rounded-md shadow-sm">

                        <label for="locationFilter"

                            <option value="Sharjah">Sharjah</option>
                            <option value="Dubai">Dubai</option>
                            <option value="Abu Dhabi">Abu Dhabi</option>
                            <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                            <option value="Umm Al Quwain">Umm Al Quwain</option>
                            <option value="Fujairah">Fujairah</option>
                            <option value="Al Ain">Al Ain</option>

                        </select>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white shadow-sm rounded-lg overflow-hidden">
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-purple-600 text-white">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
                                <th scope="col"

                                <th scope="col"

                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty state message -->
                <div id="empty" class="flex items-center justify-center h-32 text-gray-500"></div>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden" onclick="toggleSidebar()">
    </div>
