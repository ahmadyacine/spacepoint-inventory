<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add Workshop â€“ SpacePoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --sp-primary: #241134;
            --sp-secondary: #653f84;
            --sp-light: #d7d2cb;
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        .notification {
            transition: all 0.3s ease-in-out;
            transform: translateY(-100%);
            opacity: 0;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
    <script defer>
        let instructorsData = [];

        function ensureAuth() {
            const token = getToken();
            const role = getRole();
            if (!token || (role !== "admin" && role !== "operations")) {
                window.location.href = "login.html";
            }
        }

        async function loadInstructors() {
            try {
                instructorsData = await apiFetch("/instructors/");
                populateInstructorsDropdown();
            } catch (err) {
                console.error('Error loading instructors:', err);
                showNotification('Error loading instructors', 'error');
            }
        }

        function populateInstructorsDropdown() {
            const select = document.getElementById('instructor_id');
            select.innerHTML = '<option value="">Select Instructor</option>';

            instructorsData.forEach(instructor => {
                const option = document.createElement('option');
                option.value = instructor.id;
                option.textContent = instructor.name;
                select.appendChild(option);
            });
        }

        async function submitWorkshopForm(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const workshopData = {
                title: formData.get('title'),
                description: formData.get('description'),
                workshop_type: formData.get('workshop_type'),
                status: formData.get('status'),
                location: formData.get('location'),
                instructor_id: formData.get('instructor_id') || null,
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date'),
                max_participants: formData.get('max_participants') || null,
                current_participants: formData.get('current_participants') || 0,
                requirements: formData.get('requirements'),
                notes: formData.get('notes')
            };

            // Validate dates
            const startDate = new Date(workshopData.start_date);
            const endDate = new Date(workshopData.end_date);

            if (endDate <= startDate) {
                showNotification('End date must be after start date', 'error');
                return;
            }

            try {
                const response = await apiFetch('/workshops/', {
                    method: 'POST',
                    body: JSON.stringify(workshopData)
                });

                showNotification('Workshop created successfully!', 'success');

                // Redirect to workshops list after 2 seconds
                setTimeout(() => {
                    window.location.href = 'workshops_list.html';
                }, 2000);

            } catch (error) {
                console.error('Error creating workshop:', error);
                showNotification('Failed to create workshop: ' + error.message, 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';

            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-transform duration-300 translate-x-full`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fa-solid ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function logout() {
            clearAuth();
            window.location.href = "login.html";
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        // Set minimum datetime to current time
        function setMinDateTime() {
            const now = new Date();
            const localDateTime = now.toISOString().slice(0, 16);
            document.getElementById('start_date').min = localDateTime;
            document.getElementById('end_date').min = localDateTime;
        }

        window.addEventListener("DOMContentLoaded", () => {
            ensureAuth();
            loadInstructors();
            setMinDateTime();
        });
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex">
    <!-- Mobile menu button -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button onclick="toggleSidebar()" class="p-2 rounded-md bg-purple-600 text-white">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <div id="sidebar"
        class="sidebar lg:translate-x-0 w-64 bg-white shadow-lg fixed lg:static h-full z-40 flex flex-col">
        <!-- Logo and Brand -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex flex-col items-center justify-center gap-4">
                <img src="SpacePointlogo.png" alt="Logo" class="h-24 w-auto">
            </div>
        </div>

        <!-- User Info -->
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-user text-purple-600"></i>
                </div>
                <div>
                    <p class="font-medium text-gray-900" id="user-name">Admin User</p>
                    <p class="text-xs text-gray-500">
                        Role: <span id="mobile-user-role" class="font-semibold text-purple-600 capitalize"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="flex-1 p-4 space-y-2">
            <a href="admin_dashboard.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fa-solid fa-gauge-high w-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="cubesats_list.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fa-solid fa-cube w-5"></i>
                <span>Cubesats</span>
            </a>
            <a href="instructors_list.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fa-solid fa-user-tie w-5"></i>
                <span>Instructors</span>
            </a>
            <a href="workshops_list.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fa-solid fa-chalkboard-user w-5"></i>
                <span>Workshops</span>
            </a>
            <a href="users.html" data-admin-only
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fa-solid fa-users-gear w-5"></i>
                <span>Users</span>
            </a>
        </nav>

        <!-- Logout Section -->
        <div class="p-4 border-t border-gray-200">
            <button onclick="logout()"
                class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                <i class="fa-solid fa-right-from-bracket w-5"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col lg:ml-0 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Add New Workshop</h1>
                        <p class="text-sm text-gray-500 mt-1">Create a new workshop or training session</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="workshops_list.html"
                            class="text-sm text-purple-600 hover:text-purple-700 flex items-center gap-1">
                            <i class="fa-solid fa-arrow-left"></i>
                            Back to Workshops
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Workshop Form -->
        <div class="flex-1 p-6">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <form id="workshop-form" onsubmit="submitWorkshopForm(event)" class="space-y-6">
                        <!-- Basic Information -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Workshop
                                        Title *</label>
                                    <input type="text" id="title" name="title" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="Enter workshop title">
                                </div>

                                <div>
                                    <label for="instructor_id"
                                        class="block text-sm font-medium text-gray-700 mb-1">Instructor</label>
                                    <select id="instructor_id" name="instructor_id"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                        <option value="">Select Instructor</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="workshop_type"
                                        class="block text-sm font-medium text-gray-700 mb-1">Workshop Type *</label>
                                    <select id="workshop_type" name="workshop_type" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                        <option value="">Select Type</option>
                                        <option value="demo">Demo</option>
                                        <option value="online">Online Event</option>
                                        <option value="hands_on">Hands-on Workshop</option>
                                        <option value="training">Training Session</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status
                                        *</label>
                                    <select id="status" name="status" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                        <option value="">Select Status</option>
                                        <option value="upcoming">Upcoming</option>
                                        <option value="in_progress">In Progress</option>
                                        <option value="completed">Completed</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-4">
                                <label for="description"
                                    class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea id="description" name="description" rows="3"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Enter workshop description"></textarea>
                            </div>
                        </div>

                        <!-- Date & Time -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Date & Time</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start
                                        Date & Time *</label>
                                    <input type="datetime-local" id="start_date" name="start_date" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                </div>

                                <div>
                                    <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date
                                        & Time *</label>
                                    <input type="datetime-local" id="end_date" name="end_date" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                </div>
                            </div>
                        </div>

                        <!-- Location & Participants -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Location & Participants</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="location"
                                        class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                                    <input type="text" id="location" name="location"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="Enter location or 'Online'">
                                </div>

                                <div>
                                    <label for="max_participants"
                                        class="block text-sm font-medium text-gray-700 mb-1">Max Participants</label>
                                    <input type="number" id="max_participants" name="max_participants" min="1"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="Leave empty for unlimited">
                                </div>

                                <div>
                                    <label for="current_participants"
                                        class="block text-sm font-medium text-gray-700 mb-1">Current
                                        Participants</label>
                                    <input type="number" id="current_participants" name="current_participants" min="0"
                                        value="0"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                </div>
                            </div>
                        </div>

                        <!-- Additional Information -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Additional Information</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="requirements"
                                        class="block text-sm font-medium text-gray-700 mb-1">Requirements</label>
                                    <textarea id="requirements" name="requirements" rows="3"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="Enter any requirements for participants"></textarea>
                                </div>

                                <div>
                                    <label for="notes"
                                        class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                                    <textarea id="notes" name="notes" rows="2"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        placeholder="Any additional notes"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                            <a href="workshops_list.html"
                                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                                Cancel
                            </a>
                            <button type="submit"
                                class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                                Create Workshop
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden" onclick="toggleSidebar()">
    </div>
</body>

</html>
