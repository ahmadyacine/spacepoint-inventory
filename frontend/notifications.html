<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Notifications â€“ SpacePoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --sp-primary: #241134;
            --sp-secondary: #653f84;
            --sp-light: #d7d2cb;
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
    <script defer>
        function ensureAuth() {
            const token = getToken();
            const role = getRole();

            if (!token || role !== "instructor") {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("user-role").textContent = role;
            document.getElementById("mobile-user-role").textContent = role;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        function logout() {
            clearAuth();
            window.location.href = "login.html";
        }

        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return `${Math.floor(diffInSeconds / 86400)}d ago`;
        }

        function getIcon(type) {
            if (type === 'warning') return '<div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center text-amber-600"><i class="fa-solid fa-triangle-exclamation"></i></div>';
            if (type === 'alert') return '<div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center text-red-600"><i class="fa-solid fa-circle-exclamation"></i></div>';
            if (type === 'receipt_approval') return '<div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600"><i class="fa-solid fa-file-signature"></i></div>';
            return '<div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600"><i class="fa-solid fa-circle-info"></i></div>';
        }

        async function loadNotifications() {
            const container = document.getElementById('notifications-list');
            container.innerHTML = '<div class="p-8 text-center text-gray-500">Loading notifications...</div>';

            try {
                const notifications = await apiFetch('/notifications/');

                if (notifications.length === 0) {
                    container.innerHTML = '<div class="p-8 text-center text-gray-500">No notifications yet.</div>';
                    return;
                }

                container.innerHTML = notifications.map(n => `
                    <div class="flex gap-4 p-4 border-b border-gray-100 hover:bg-gray-50 transition-colors ${n.is_read ? 'opacity-75' : 'bg-white'}">
                        <div class="flex-shrink-0">
                            ${getIcon(n.type)}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start">
                                <h3 class="text-sm font-semibold text-gray-900 ${!n.is_read ? 'flex items-center gap-2' : ''}">
                                    ${n.title}
                                    ${!n.is_read ? '<span class="w-2 h-2 bg-purple-600 rounded-full"></span>' : ''}
                                </h3>
                                <span class="text-xs text-gray-500 whitespace-nowrap ml-2">${formatTimeAgo(n.created_at)}</span>
                            </div>
                            <p class="text-sm text-gray-600 mt-1">${n.message}</p>
                            
                            ${n.type === 'receipt_approval' && !n.is_read ? `
                                <div class="mt-3">
                                    <button onclick="approveReceipt(${n.related_entity_id}, this)" 
                                        class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                                        <i class="fa-solid fa-check mr-1.5"></i>
                                        Approve Receipt
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Error loading notifications:', err);
                container.innerHTML = '<div class="p-8 text-center text-red-500">Error loading notifications.</div>';
            }
        }

        async function approveReceipt(receiptId, btnElement) {
            if (!confirm("Are you sure you want to approve this receipt? This confirms you have received the items.")) return;

            try {
                const originalText = btnElement.innerHTML;
                btnElement.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1.5"></i> Approving...';
                btnElement.disabled = true;

                await apiFetch(`/receipts/${receiptId}/approve`, {
                    method: 'PUT'
                });

                // Show success state
                btnElement.className = "inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-green-700 bg-green-100 cursor-default";
                btnElement.innerHTML = '<i class="fa-solid fa-check mr-1.5"></i> Approved';
                btnElement.onclick = null;

                // Reload notifications after a short delay to update read status
                setTimeout(loadNotifications, 1500);

            } catch (err) {
                console.error('Error approving receipt:', err);
                alert('Failed to approve receipt: ' + err.message);
                btnElement.innerHTML = originalText;
                btnElement.disabled = false;
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            ensureAuth();
            loadNotifications();
        });
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex">
    <!-- Mobile menu button -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button onclick="toggleSidebar()" class="p-2 rounded-md bg-purple-600 text-white">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <div id="sidebar"
        class="sidebar lg:translate-x-0 w-64 bg-white shadow-lg fixed lg:static h-full z-40 flex flex-col">
        <!-- Logo and Brand -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex flex-col items-center justify-center gap-4">
                <img src="SpacePointlogo.png" alt="Logo" class="h-24 w-auto">
            </div>
        </div>

        <!-- User Info -->
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-user-graduate text-purple-600"></i>
                </div>
                <div>
                    <p class="font-medium text-gray-900">Instructor</p>
                    <p class="text-xs text-gray-500">
                        Role: <span id="mobile-user-role" class="font-semibold text-purple-600 capitalize"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="flex-1 p-4 space-y-2">
            <a href="instructor_dashboard.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fa-solid fa-gauge-high w-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="cubesat_check.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"><i
                    class="fa-solid fa-clipboard-check w-5"></i><span>CubeSat Check</span></a>
            <a href="notifications.html"
                class="flex items-center gap-3 px-4 py-3 bg-purple-50 text-purple-700 rounded-lg font-semibold">
                <i class="fa-solid fa-bell w-5"></i>
                <span>Notifications</span>
            </a>
        </nav>

        <!-- Logout Section -->
        <div class="p-4 border-t border-gray-200">
            <button onclick="logout()"
                class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                <i class="fa-solid fa-right-from-bracket w-5"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col lg:ml-0 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Notifications</h1>
                        <p class="text-sm text-gray-500 mt-1">Stay updated with your latest alerts and messages</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-gray-500">Role:</span>
                        <span id="user-role"
                            class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold capitalize"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 p-6 max-w-4xl mx-auto w-full">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                    <h2 class="text-lg font-semibold text-gray-900">Recent Activity</h2>
                    <button onclick="loadNotifications()"
                        class="text-sm text-purple-600 hover:text-purple-700 font-medium">
                        <i class="fa-solid fa-rotate-right mr-1"></i> Refresh
                    </button>
                </div>

                <div id="notifications-list" class="divide-y divide-gray-100 min-h-[200px]">
                    <!-- Notifications will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden" onclick="toggleSidebar()">
    </div>
</body>

</html>
