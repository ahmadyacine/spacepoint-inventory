<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Notifications â€“ SpacePoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sp-primary: #241134;
            --sp-secondary: #653f84;
            --sp-light: #d7d2cb;
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>

    <script defer>

        /* ---------------------------------------------------------
           AUTH CHECK
        --------------------------------------------------------- */
        function ensureAuth() {
            const token = getToken();
            const role = getRole();

            if (!token || role !== "instructor") {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("user-role").textContent = role;
            document.getElementById("mobile-user-role").textContent = role;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        function logout() {
            clearAuth();
            window.location.href = "login.html";
        }

        /* ---------------------------------------------------------
           UTILITIES
        --------------------------------------------------------- */
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return "Just now";
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function getIcon(type) {
            if (type === "warning")
                return `<div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center text-amber-600"><i class="fa-solid fa-triangle-exclamation"></i></div>`;
            if (type === "alert")
                return `<div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center text-red-600"><i class="fa-solid fa-circle-exclamation"></i></div>`;
            if (type === "receipt_approval")
                return `<div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600"><i class="fa-solid fa-file-signature"></i></div>`;
            return `<div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600"><i class="fa-solid fa-circle-info"></i></div>`;
        }

        /* ---------------------------------------------------------
           LOAD NOTIFICATIONS
        --------------------------------------------------------- */
        async function loadNotifications() {
            const container = document.getElementById("notifications-list");
            container.innerHTML = `<div class="p-8 text-center text-gray-500">Loading notifications...</div>`;

            try {
                const notifications = await apiFetch("/notifications/");

                if (!notifications.length) {
                    container.innerHTML = `<div class="p-8 text-center text-gray-500">No notifications yet.</div>`;
                    return;
                }

                container.innerHTML = notifications
                    .map((n) => {
                        return `
                        <div class="flex gap-4 p-4 border-b border-gray-100 hover:bg-gray-50 transition-colors ${n.is_read ? "opacity-75" : "bg-white"}">

                            <div class="flex-shrink-0">
                                ${getIcon(n.type)}
                            </div>

                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start">
                                    <h3 class="text-sm font-semibold text-gray-900 ${!n.is_read ? "flex items-center gap-2" : ""}">
                                        ${n.title}
                                        ${!n.is_read ? `<span class="w-2 h-2 bg-purple-600 rounded-full"></span>` : ""}
                                    </h3>
                                    <span class="text-xs text-gray-500 whitespace-nowrap ml-2">${formatTimeAgo(
                            n.created_at
                        )}</span>
                                </div>

                                <p class="text-sm text-gray-600 mt-1">${n.message}</p>

                                ${n.type === "receipt_approval"
                                ? `
                                    <div class="mt-3">
                                        <button onclick="openReviewModal(${n.related_entity_id})"
                                            class="inline-flex items-center px-3 py-1.5 text-xs font-medium bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
                                            <i class="fa-solid fa-eye mr-1.5"></i>
                                            Review & Approve
                                        </button>
                                    </div>`
                                : ""
                            }
                            </div>

                        </div>
                    `;
                    })
                    .join("");

            } catch (err) {
                console.error("Error loading notifications:", err);
                container.innerHTML = `<div class="p-8 text-center text-red-500">Error loading notifications.</div>`;
            }
        }

        /* ---------------------------------------------------------
           NEW: REVIEW MODAL LOGIC (Option C)
        --------------------------------------------------------- */

        async function openReviewModal(receiptId) {
            const modal = document.getElementById("reviewModal");
            const tbody = document.getElementById("reviewTableBody");

            tbody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500">Loading...</td></tr>`;

            modal.classList.remove("hidden");
            modal.classList.add("flex");

            try {
                const data = await apiFetch(`/receipts/${receiptId}/components`);

                tbody.innerHTML = data
                    .map((item) => {
                        const diffColor =
                            item.difference < 0 ? "text-red-600" : "text-green-600";
                        const name = item.component.replace(/_/g, " ");

                        return `
                        <tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900 capitalize">${name}</td>
                            <td class="px-6 py-4 text-center text-sm text-gray-700">${item.expected}</td>
                            <td class="px-6 py-4 text-center text-sm text-gray-700">${item.submitted}</td>
                            <td class="px-6 py-4 text-center text-sm font-semibold ${diffColor}">
                                ${item.difference}
                            </td>
                        </tr>
                        `;
                    })
                    .join("");

                document.getElementById("approveBtn").onclick = () =>
                    approveReceipt(receiptId);

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-600">Error loading comparison</td></tr>`;
            }
        }

        function closeReviewModal() {
            const modal = document.getElementById("reviewModal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }

        /* ---------------------------------------------------------
           APPROVE RECEIPT (works same as before)
        --------------------------------------------------------- */
        async function approveReceipt(receiptId) {
            if (!confirm("Are you sure you want to approve this receipt?"))
                return;

            try {
                await apiFetch(`/receipts/${receiptId}/approve`, {
                    method: "PUT",
                });

                alert("Receipt Approved Successfully!");
                closeReviewModal();
                loadNotifications();

            } catch (err) {
                alert("Error approving receipt: " + err.message);
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            ensureAuth();
            loadNotifications();
        });
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex">

    <!-- Mobile menu button -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button onclick="toggleSidebar()" class="p-2 rounded-md bg-purple-600 text-white">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <div id="sidebar"
        class="sidebar lg:translate-x-0 w-64 bg-white shadow-lg fixed lg:static h-full z-40 flex flex-col">
        <div class="p-6 border-b border-gray-200">
            <div class="flex flex-col items-center justify-center gap-4">
                <img src="SpacePointlogo.png" alt="Logo" class="h-24 w-auto">
            </div>
        </div>

        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-user-graduate text-purple-600"></i>
                </div>
                <div>
                    <p class="font-medium text-gray-900">Instructor</p>
                    <p class="text-xs text-gray-500">
                        Role: <span id="mobile-user-role" class="font-semibold text-purple-600 capitalize"></span>
                    </p>
                </div>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a href="instructor_dashboard.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fa-solid fa-gauge-high w-5"></i>
                Dashboard
            </a>
            <a href="cubesat_check.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fa-solid fa-clipboard-check w-5"></i>
                CubeSat Check
            </a>
            <a href="notifications.html"
                class="flex items-center gap-3 px-4 py-3 bg-purple-50 text-purple-700 rounded-lg font-semibold">
                <i class="fa-solid fa-bell w-5"></i>
                Notifications
            </a>
            <a href="reports_instructor.html"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fa-solid fa-flag w-5"></i>
                <span>Reports</span>
            </a>
        </nav>

        <div class="p-4 border-t">
            <button onclick="logout()"
                class="flex items-center gap-3 w-full py-3 px-4 text-red-600 hover:bg-red-50 rounded-lg">
                <i class="fa-solid fa-right-from-bracket w-5"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-6 py-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Notifications</h1>
                    <p class="text-sm text-gray-500">Stay updated with your latest alerts</p>
                </div>
                <span id="user-role"
                    class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold"></span>
            </div>
        </header>

        <div class="p-6 max-w-4xl mx-auto w-full">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="px-6 py-4 border-b bg-gray-50 flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-900">Recent Activity</h2>
                    <button onclick="loadNotifications()" class="text-sm text-purple-600 hover:text-purple-700">
                        <i class="fa-solid fa-rotate-right mr-1"></i> Refresh
                    </button>
                </div>

                <div id="notifications-list" class="divide-y divide-gray-100 min-h-[200px]"></div>
            </div>
        </div>
    </div>


    <!-- ---------------------------------------------------------
         REVIEW MODAL (Option C)
    --------------------------------------------------------- -->
    <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">

        <div class="bg-white rounded-xl shadow-xl w-full max-w-3xl mx-4 p-6 relative">

            <!-- Close Button -->
            <button onclick="closeReviewModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>

            <h2 class="text-xl font-semibold mb-4 text-gray-900">Review Items</h2>

            <!-- Table -->
            <div class="overflow-y-auto max-h-[60vh] border rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Component</th>
                            <th
                                class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Expected</th>
                            <th
                                class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Submitted</th>
                            <th
                                class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Difference</th>
                        </tr>
                    </thead>
                    <tbody id="reviewTableBody" class="divide-y divide-gray-200 bg-white"></tbody>
                </table>
            </div>

            <!-- Approve Button -->
            <div class="mt-6 flex justify-end">
                <button id="approveBtn"
                    class="px-5 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                    Approve Receipt
                </button>
            </div>
        </div>

    </div>


    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 hidden" onclick="toggleSidebar()"></div>

</body>

</html>
