<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeSat Check - SpacePoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
    </style>
    <script src="js/api.js"></script>
    <script>
        let currentUser = null;

        function ensureAuth() {
            const token = sessionStorage.getItem("token");
            const role = sessionStorage.getItem("role");
            const username = sessionStorage.getItem("username");
            const instructorId = sessionStorage.getItem("instructor_id");
            const userId = sessionStorage.getItem("user_id");

            if (!token || !role) {
                window.location.href = "login.html";
                return;
            }

            currentUser = {
                role: role,
                username: username,
                instructor_id: instructorId ? parseInt(instructorId) : null,
                id: userId ? parseInt(userId) : null
            };

            if (currentUser.role !== "instructor") {
                alert("Access denied. Instructors only.");
                window.location.href = "login.html";
                return;
            }

            document.getElementById("user-role").textContent = currentUser.role;
            document.getElementById("mobile-user-role").textContent = currentUser.role;
        }

        function logout() {
            clearAuth();
            window.location.href = "login.html";
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        async function loadCubesats() {
            const cubesatSelect = document.getElementById('cubesatSelect');
            try {
                const cubesats = await apiFetch('/cubesats/');
                // Filter for current instructor's cubesats
                const myCubesats = cubesats.filter(c => c.instructor_id === currentUser.instructor_id);

                cubesatSelect.innerHTML = '<option value="">Select a CubeSat...</option>' +
                    myCubesats.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            } catch (error) {
                console.error('Error loading cubesats:', error);
                cubesatSelect.innerHTML = '<option value="">Error loading CubeSats</option>';
            }
        }

        // Default expected counts for each item (adjust numbers as needed)
        const DEFAULT_COUNTS = {
            // Structure & mechanics
            structures: 6,
            reaction_wheel: 1,

            // Electronics (sensors & storage)
            current_sensors: 2,
            temp_sensors: 1,
            fram: 1,
            sd_card: 1,
            mpu: 1,
            gps: 1,
            motor_driver: 1,

            // Boards
            cdhs_board: 1,
            eps_board: 1,
            adcs_board: 1,

            // ESP32 & modules
            esp32_cam: 1,
            esp32: 1,
            magnetorquer: 1,
            buck_converter_module: 1,
            li_ion_battery: 1,
            pin_socket: 4,

            // Tools
            phillips_screwdriver: 1,
            screw_gauge_3d: 1,
            standoff_tool_3d: 1,

            // Screws & standoffs
            m3_screws: 20,
            m3_hex_nut: 4,
            m3_9_6mm_brass_standoff: 4,
            m3_10mm_brass_standoff: 4,
            m3_10_6mm_brass_standoff: 4,
            m3_20_6mm_brass_standoff: 12
        };

        function fillDefaults() {
            for (const [key, value] of Object.entries(DEFAULT_COUNTS)) {
                const input = document.querySelector(`input[name="${key}"]`);
                if (input) {
                    input.value = value;
                }
            }
        }

        function showResult(result) {
            const iconDiv = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const message = document.getElementById('resultMessage');
            const resultModal = document.getElementById('resultModal');

            if (result.status === 'complete') {
                iconDiv.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4';
                iconDiv.innerHTML = `<svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
                title.innerText = 'Check Complete';
                message.innerText = 'All items are accounted for! Good job.';
            } else {
                iconDiv.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 mb-4';
                iconDiv.innerHTML = `<svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>`;
                title.innerText = 'Missing Items Detected';
                message.innerText = 'The following items are missing:\n\n' + result.missing_items;
            }

            resultModal.classList.remove('hidden');
            resultModal.classList.add('flex');
        }

        window.addEventListener("DOMContentLoaded", () => {
            ensureAuth();
            loadCubesats();

            const cubesatSelect = document.getElementById('cubesatSelect');
            const checkForm = document.getElementById('checkForm');

            cubesatSelect.addEventListener('change', (e) => {
                if (e.target.value) {
                    checkForm.classList.remove('hidden');
                    fillDefaults();
                } else {
                    checkForm.classList.add('hidden');
                }
            });

            checkForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                // Convert strings to numbers
                for (const key in data) {
                    data[key] = parseInt(data[key]);
                }

                // Add IDs
                data.cubesat_id = parseInt(cubesatSelect.value);
                data.instructor_id = parseInt(currentUser.instructor_id);

                try {
                    const result = await apiFetch('/session_logs/', {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });

                    showResult(result);
                } catch (error) {
                    alert('Error submitting check: ' + error.message);
                }
            });
        });
    </script>
</head>
