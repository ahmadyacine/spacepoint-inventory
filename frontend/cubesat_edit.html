<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Cubesat â€“ SpacePoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/api.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --sp-primary: #241134;
            --sp-secondary: #653f84;
            --sp-light: #d7d2cb;
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
    <script defer>
        let cubesatId = null;
        let currentCubesat = null;

        function ensureAuth() {
            const token = getToken();
            const role = getRole();
            if (!token) window.location.href = "login.html";
            else {
                const userRoleEl = document.getElementById("user-role");
                const mobileUserRoleEl = document.getElementById("mobile-user-role");
                if (userRoleEl) userRoleEl.textContent = role;
                if (mobileUserRoleEl) mobileUserRoleEl.textContent = role;

                // Hide user management features for non-admin users
                if (role !== "admin") {
                    const userElements = document.querySelectorAll('[data-admin-only]');
                    userElements.forEach(el => el.style.display = 'none');
                }
            }
        }

        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function loadInstructors() {
            try {
                const instructors = await apiFetch("/instructors/");
                const select = document.getElementById("instructor_id");

                // Clear existing options except the default one
                select.innerHTML = '<option value="">Select Instructor (Optional)</option>';

                instructors.forEach(inst => {
                    const option = document.createElement("option");
                    option.value = inst.id;
                    option.textContent = `${inst.name} (ID: ${inst.id})`;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error("Failed to load instructors:", err);
                showNotification('Failed to load instructors list', 'error');
            }
        }

        async function loadCubesat() {
            cubesatId = getUrlParams();

            if (!cubesatId) {
                showNotification('No cubesat ID provided', 'error');
                setTimeout(() => window.location.href = 'cubesats_list.html', 2000);
                return;
            }

            // Show loading state
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('editCubesatForm').classList.add('hidden');

            try {
                // Load instructors first so the dropdown is populated
                await loadInstructors();

                const data = await apiFetch(`/cubesats/${cubesatId}`);
                currentCubesat = data;
                populateForm(data);

                // Hide loading state
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('editCubesatForm').classList.remove('hidden');
            } catch (err) {
                console.error('Error loading cubesat:', err);
                showNotification('Error loading cubesat data', 'error');
                setTimeout(() => window.location.href = 'cubesats_list.html', 2000);
            }
        }

        function populateForm(cubesat) {
            // Basic information
            document.getElementById('name').value = cubesat.name || '';
            document.getElementById('status').value = cubesat.status || 'working';
            document.getElementById('location').value = cubesat.location || '';
            document.getElementById('delivered_date').value = cubesat.delivered_date || '';

            // Set instructor dropdown value
            if (cubesat.instructor_id) {
                document.getElementById('instructor_id').value = cubesat.instructor_id;
            }

            // Components
            document.getElementById('structures').value = cubesat.structures || 0;
            document.getElementById('current_sensors').value = cubesat.current_sensors || 0;
            document.getElementById('temp_sensors').value = cubesat.temp_sensors || 0;
            document.getElementById('fram').value = cubesat.fram || 0;
            document.getElementById('sd_card').value = cubesat.sd_card || 0;
            document.getElementById('reaction_wheel').value = cubesat.reaction_wheel || 0;
            document.getElementById('mpu').value = cubesat.mpu || 0;
            document.getElementById('gps').value = cubesat.gps || 0;
            document.getElementById('motor_driver').value = cubesat.motor_driver || 0;

            // Tools and Hardware
            document.getElementById('phillips_screwdriver').value = cubesat.phillips_screwdriver || 0;
            document.getElementById('screw_gauge_3d').value = cubesat.screw_gauge_3d || 0;
            document.getElementById('standoff_tool_3d').value = cubesat.standoff_tool_3d || 0;
            document.getElementById('m3_10mm').value = cubesat.m3_10mm || 0;
            document.getElementById('m3_10mm_thread').value = cubesat.m3_10mm_thread || 0;
            document.getElementById('m3_9mm_thread').value = cubesat.m3_9mm_thread || 0;
            document.getElementById('m3_20mm_thread').value = cubesat.m3_20mm_thread || 0;
            document.getElementById('m3_6mm').value = cubesat.m3_6mm || 0;
        }

        async function updateCubesat(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const cubesatData = {
                name: formData.get('name'),
                status: formData.get('status'),
                location: formData.get('location'),
                delivered_date: formData.get('delivered_date'),
                instructor_id: formData.get('instructor_id') ? parseInt(formData.get('instructor_id')) : null,
                structures: parseInt(formData.get('structures')) || 0,
                current_sensors: parseInt(formData.get('current_sensors')) || 0,
                temp_sensors: parseInt(formData.get('temp_sensors')) || 0,
                fram: parseInt(formData.get('fram')) || 0,
                sd_card: parseInt(formData.get('sd_card')) || 0,
                reaction_wheel: parseInt(formData.get('reaction_wheel')) || 0,
                mpu: parseInt(formData.get('mpu')) || 0,
                gps: parseInt(formData.get('gps')) || 0,
                motor_driver: parseInt(formData.get('motor_driver')) || 0,
                phillips_screwdriver: parseInt(formData.get('phillips_screwdriver')) || 0,
                screw_gauge_3d: parseInt(formData.get('screw_gauge_3d')) || 0,
                standoff_tool_3d: parseInt(formData.get('standoff_tool_3d')) || 0,
                m3_10mm: parseInt(formData.get('m3_10mm')) || 0,
                m3_10mm_thread: parseInt(formData.get('m3_10mm_thread')) || 0,
                m3_9mm_thread: parseInt(formData.get('m3_9mm_thread')) || 0,
                m3_20mm_thread: parseInt(formData.get('m3_20mm_thread')) || 0,
                m3_6mm: parseInt(formData.get('m3_6mm')) || 0
            };

            // Basic validation
            if (!cubesatData.name || !cubesatData.status || !cubesatData.location) {
                showNotification('Name, Status, and Location are required fields', 'error');
                return;
            }

            try {
                const updateButton = document.getElementById('updateButton');
                const originalText = updateButton.innerHTML;

                // Show loading state
                updateButton.innerHTML = `
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <span>Updating...</span>
                `;
                updateButton.disabled = true;

                const updatedCubesat = await apiFetch(`/cubesats/${cubesatId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(cubesatData)
                });

                showNotification('Cubesat updated successfully!', 'success');

                // Redirect back to list after short delay
                setTimeout(() => {
                    window.location.href = 'cubesats_list.html';
                }, 1500);

            } catch (err) {
                console.error('Error updating cubesat:', err);
                showNotification('Error updating cubesat', 'error');

                // Reset button state
                const updateButton = document.getElementById('updateButton');
                updateButton.innerHTML = `
                    <i class="fa-solid fa-save mr-2"></i>
                    <span>Update Cubesat</span>
                `;
                updateButton.disabled = false;
            }
        }

        function cancelEdit() {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = 'cubesats_list.html';
            }
        }

        function showNotification(message, type = 'info') {
            // Remove any existing notifications
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create notification element
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';

            notification.className = `notification fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-transform duration-300 translate-x-full`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fa-solid ${icon}"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        function logout() {
            clearAuth();
            window.location.href = "login.html";
        }

        window.addEventListener("DOMContentLoaded", () => {
            ensureAuth();
            loadCubesat();
        });
    </script>
</head>
